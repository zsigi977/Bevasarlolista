<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bev√°s√°rl√≥lista</title>
  <link rel="apple-touch-icon" sizes="180x180" href="icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icon.png">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f2f2f7;
      color: #000;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    select, input, button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      padding: 12px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
      cursor: grab;
    }
    .left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .checked {
      text-decoration: line-through;
      color: gray;
    }
    .delete {
      background: none;
      border: none;
      font-size: 18px;
      color: red;
    }
  </style>

  <!-- Firebase SDK-k -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <!-- Bel√©p≈ë jelsz√≥ -->
  <div id="login" style="text-align:center; margin-top:50px;">
    <h2>Jelsz√≥ a Bev√°s√°rl√≥list√°hoz</h2>
    <input type="password" id="passInput" placeholder="Jelsz√≥" />
    <button onclick="checkPass()">Bel√©p√©s</button>
    <p id="error" style="color:red;"></p>
  </div>

  <!-- Lista alkalmaz√°s -->
  <div id="app" style="display:none;">
    <h1>üõí Bev√°s√°rl√≥lista</h1>

    <div class="controls">
      <input type="text" id="itemInput" placeholder="√öj term√©k" />
      <button onclick="addItem()">‚ûï</button>
    </div>

    <div class="controls">
      <select id="storeSelect" onchange="sortItems()">
        <option value="aldi">Aldi</option>
        <option value="lidl">Lidl</option>
        <option value="spar">Spar</option>
      </select>
      <button onclick="clearList()">üóëÔ∏è Lista t√∂rl√©se</button>
    </div>

    <ul id="list"></ul>
  </div>

  <script>
    const PASSWORD = "999111";
    let items = [];

    // Firebase config (saj√°todat cser√©ld)
    const firebaseConfig = {
      apiKey: "AIzaSyCslE4Kc229j41Sm2l7ovpc_KEWhOb107k",
      authDomain: "bevasarlolista-dd660.firebaseapp.com",
      projectId: "bevasarlolista-dd660",
      storageBucket: "bevasarlolista-dd660.appspot.com",
      messagingSenderId: "482885096675",
      appId: "1:482885096675:web:f569deb724cb835358e1d6",
      measurementId: "G-C6LVZZB2EF"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Norm√°liz√°l√≥ f√ºggv√©ny √©kezetekhez
    function normalize(text) {
      return text.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }

    // Megjelen√≠t√©s
    function render() {
      const ul = document.getElementById("list");
      ul.innerHTML = "";
      items.forEach(item => {
        const li = document.createElement("li");
        li.draggable = true;
        li.dataset.id = item.id;

        li.addEventListener("dragstart", e => {
          e.dataTransfer.setData("text/plain", item.id);
        });

        li.addEventListener("dragover", e => e.preventDefault());

        li.addEventListener("drop", e => {
          e.preventDefault();
          const draggedId = parseInt(e.dataTransfer.getData("text/plain"));
          const draggedIndex = items.findIndex(i => i.id === draggedId);
          const targetIndex = items.findIndex(i => i.id === item.id);
          if (draggedIndex === -1) {
            const newItem = { id: draggedId, name: "√öj elem", checked: false };
            items.splice(targetIndex, 0, newItem);
          } else {
            const [moved] = items.splice(draggedIndex, 1);
            items.splice(targetIndex, 0, moved);
          }
          save();
        });

        const left = document.createElement("div");
        left.className = "left";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = item.checked;
        checkbox.onclick = () => toggle(item.id);

        const span = document.createElement("span");
        span.textContent = item.name;
        if (item.checked) span.className = "checked";

        left.appendChild(checkbox);
        left.appendChild(span);

        const del = document.createElement("button");
        del.textContent = "üóëÔ∏è";
        del.className = "delete";
        del.onclick = () => removeItem(item.id);

        li.appendChild(left);
        li.appendChild(del);
        ul.appendChild(li);
      });
    }

    // Ment√©s Firebase-be
    function save() {
      database.ref('items').set(items);
    }

    // Lista funkci√≥k
    function addItem() {
      const input = document.getElementById("itemInput");
      const value = input.value.trim();
      if (!value) return;

      const exists = items.some(item => normalize(item.name) === normalize(value));
      if (exists) {
        alert("Ez az elem m√°r szerepel a list√°ban!");
        input.value = "";
        return;
      }

      items.push({ id: Date.now(), name: value, checked: false });
      input.value = "";
      save();
    }

    function toggle(id) {
      const item = items.find(i => i.id === id);
      item.checked = !item.checked;
      save();
    }

    function removeItem(id) {
      items = items.filter(i => i.id !== id);
      save();
    }

    function clearList() {
      if (!confirm("Biztos t√∂rl√∂d az eg√©sz list√°t?")) return;
      items = [];
      save();
    }

    function sortItems() {
      // Ez opcion√°lis, k√©s≈ëbb implement√°lhat√≥ store sorrend
      render();
    }

    // Bel√©p√©s kezel√©se
    function showApp() {
      document.getElementById("login").style.display = "none";
      document.getElementById("app").style.display = "block";
    }

    function checkPass() {
      const userPass = document.getElementById("passInput").value;
      if (userPass === PASSWORD) {
        showApp();
      } else {
        document.getElementById("error").textContent = "Helytelen jelsz√≥!";
      }
    }

    // Bet√∂lt√©s Firebase-b≈ël val√≥s id≈ëben
    database.ref('items').on('value', snapshot => {
      const data = snapshot.val();
      items = data || [];
      render();
    });

    // Enter lenyom√°sra hozz√°ad√°s
    document.getElementById("itemInput").addEventListener("keypress", e => {
      if (e.key === "Enter") addItem();
    });
  </script>
</body>
</html>
