<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bev√°s√°rl√≥lista</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f2f2f7;
      color: #000;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    h1, h2 { text-align: center; }
    .controls { display: flex; gap: 10px; margin-bottom: 15px; }
    select, input, button { padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }
    button { cursor: pointer; }
    ul { list-style: none; padding: 0; }
    li { background: white; padding: 12px; border-radius: 10px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px; }
    .left { display: flex; align-items: center; gap: 10px; }
    .checked { text-decoration: line-through; color: gray; }
    .delete { background: none; border: none; font-size: 18px; color: red; }
  </style>

  <!-- Firebase SDK-k -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

  <!-- Bel√©p≈ë -->
  <div id="login" style="text-align:center; margin-top:50px;">
    <h2>Jelentkezz be a Bev√°s√°rl√≥list√°hoz</h2>
    <input type="email" id="emailInput" placeholder="Email" /><br><br>
    <input type="password" id="passInput" placeholder="Jelsz√≥" /><br><br>
    <button onclick="login()">Bel√©p√©s</button>
    <p id="error" style="color:red;"></p>
  </div>

  <!-- Lista alkalmaz√°s -->
  <div id="app" style="display:none;">
    <h1>üõí Bev√°s√°rl√≥lista</h1>

    <div class="controls">
      <input type="text" id="itemInput" placeholder="√öj term√©k" />
      <button onclick="addItem()">‚ûï</button>
    </div>

    <div class="controls">
      <select id="storeSelect" onchange="sortItems()">
        <option value="aldi">Aldi</option>
        <option value="lidl">Lidl</option>
        <option value="spar">Spar</option>
      </select>
      <button onclick="clearList()">üóëÔ∏è Lista t√∂rl√©se</button>
    </div>

    <ul id="list"></ul>
  </div>

  <script>
    // Firebase config ‚Äì cser√©ld a saj√°todra
    const firebaseConfig = {
      apiKey: "API_KEYED",
      authDomain: "PROJECT_ID.firebaseapp.com",
      databaseURL: "https://PROJECT_ID-default-rtdb.firebaseio.com",
      projectId: "PROJECT_ID",
      storageBucket: "PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    let items = [];

    // Norm√°liz√°l√≥ f√ºggv√©ny √©kezetekhez
    function normalize(text) {
      return text.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }

    // Render
    function render() {
      const ul = document.getElementById("list");
      ul.innerHTML = "";
      items.forEach(item => {
        const li = document.createElement("li");
        li.dataset.id = item.id;

        const left = document.createElement("div");
        left.className = "left";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = item.checked;
        checkbox.onclick = () => toggle(item.id);

        const span = document.createElement("span");
        span.textContent = item.name;
        if (item.checked) span.className = "checked";

        left.appendChild(checkbox);
        left.appendChild(span);

        const del = document.createElement("button");
        del.textContent = "üóëÔ∏è";
        del.className = "delete";
        del.onclick = () => removeItem(item.id);

        li.appendChild(left);
        li.appendChild(del);
        ul.appendChild(li);
      });
    }

    // Firebase ment√©s
    function save() {
      database.ref('items').set(items);
    }

    // Lista funkci√≥k
    function addItem() {
      const input = document.getElementById("itemInput");
      const value = input.value.trim();
      if (!value) return;

      if (items.some(i => normalize(i.name) === normalize(value))) {
        alert("Ez az elem m√°r szerepel a list√°ban!");
        input.value = "";
        return;
      }

      items.push({ id: Date.now(), name: value, checked: false });
      input.value = "";
      save();
    }

    function toggle(id) {
      const item = items.find(i => i.id === id);
      if (!item) return;
      item.checked = !item.checked;
      save();
    }

    function removeItem(id) {
      items = items.filter(i => i.id !== id);
      save();
    }

    function clearList() {
      if (!confirm("Biztos t√∂rl√∂d az eg√©sz list√°t?")) return;
      items = [];
      save();
    }

    function sortItems() {
      render(); // opcion√°lis
    }

    // Bel√©p√©s
    function login() {
      const email = document.getElementById("emailInput").value;
      const password = document.getElementById("passInput").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("login").style.display = "none";
          document.getElementById("app").style.display = "block";
        })
        .catch(error => {
          document.getElementById("error").textContent = "Helytelen email vagy jelsz√≥!";
          console.error(error);
        });
    }

    // Bet√∂lt√©s Firebase-b≈ël val√≥s id≈ëben
    database.ref('items').on('value', snapshot => {
      const data = snapshot.val();
      items = data || [];
      render();
    });

    // Enter lenyom√°sra hozz√°ad√°s
    document.getElementById("itemInput").addEventListener("keypress", e => {
      if (e.key === "Enter") addItem();
    });

  </script>
</body>
</html>
