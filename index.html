  <script>

    const storeOrders = {
      aldi: ["k√°v√©", "tea", "lekv√°r", "nutella", "mogyor√≥vaj", "gabonapehely", "keksz", "csoki", "gumicukor", "√©dess√©g", "r√°gcsa", "snack", "chips", "mogyor√≥", "ban√°n", "alma", "narancs", "citrom", "v√©rnarancs", "sz≈ël≈ë", "gy√ºm√∂lcs", "mandarin", "gomba", "krumpli", "bor","feh√©rbor","v√∂r√∂sbor","vodka","gagyi vodka","gagyivodka","pezsg≈ë","s√∂r", "mosogat√≥g√©p s√≥", "√∂bl√≠t≈ë", "mos√≥szer", "v√≠zk≈ëold√≥", "szemeteszs√°k", "kuk√°szs√°k", "kukazs√°k","tiszt√≠t√≥szer","mosogat√≥g√©p kapszula","tusf√ºrd≈ë","sampon","vattapamacs","fogkefe","fogkr√©m","dezodor","hagyma","fokhagyma","paparika","paradicsom","√∫jhagyma","t√∂k","lilahagyma","r√©pa","levesz√∂lsd√©g","zeller","passata","paradicsomp√ºr√©","paradicsom p√ºr√©","paprikakr√©m","kukorica","konzerv kukorica","kukorica konzerv","saviubi","savany√∫ uborka","paprikakr√©m","paprika kr√©m","guly√°skr√©m","olivbogy√≥","olivabogy√≥","t√©szta","mamat√©szta","mama t√©szta","szarvacska","spagetti","farfelle","penne","rizs","rizsa","tarhonya","cica kaja","pamacskaja","macska kaja","macskakaja","macska alom", "macskaalom", "cica alom", "cicaalom","olaj","olivaolaj","oliva olaj","liszt","s√≥","cukor","barna cukor","van√≠li√°s cukor","aroma","van√≠lia aroma","rum aroma","citroml√©","limel√©","mirelit","mirelit bors√≥","bors√≥","mirelit kukorica","mirelit brokkoli","brokkoli","z√∂ldbab","mirelit z√∂ldbab","mexik√≥i","vegyes z√∂lsd√©g","mirelit z√∂lds√©g","h√∫s","csirkecomb","csirke comb","comb","sert√©s comb","karaj","tarja","oldalas","sz≈±z","hal","lazac","leves mix","levesmix","m√°j","kolb√°sz","sz√°razkolb√°sz","sz√°raz kolb√°sz","szalonna","kolozsv√°ri szalonna","cs√°sz√°r szalonna","kolozsv√°riszalonna","cs√°sz√°rszalonna","felv√°gott","sonka","szal√°mi","virsli","f≈±szerek","oreg√°no","kakukkf≈±","majoranna","bors","tarkabors","sz√≠nesbors","kapor","fokhagymapor","fokhagyma por","fokhagymagranul√°tum","fokhagyma granul√°tum","leveskocka","ketchup","kecsap","majon√©z","must√°r","sajt","kem√©nysajt","lapka sajt","lapkasajt","parmez√°n","grana padano","sajtkr√©m","sajt kr√©m","kr√©msajt","tejf√∂l","joghurt","tej","tejsz√≠n","tejsz√≠nhab","toj√°s","keny√©r","kifli","zsemle","tortilla","p√©ks√ºti","p√©kcucc","s√ºti","√ºccsi","√ºd√≠t≈ë","k√≥la","cola","narancsl√©","gy√ºm√∂lcsl√©","gy√ºmil√©","gy√∂mb√©r","sz√∂rp","pink tonik","pinktonik","pink tonic","tej"],
      lidl: ["z√∂lds√©g", "gy√ºm√∂lcs", "keny√©r", "tej", "toj√°s"],
      spar: ["tej", "keny√©r", "toj√°s", "z√∂lds√©g", "gy√ºm√∂lcs"]
    };

    function normalize(text) {
      return text.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }

    function save() {
      localStorage.setItem("items", JSON.stringify(items));
    }

    function addItem() {
      const input = document.getElementById("itemInput");
      const value = input.value.trim();
      if (!value) return;

      const exists = items.some(item => normalize(item.name) === normalize(value));
      if (exists) {
        alert("Ez az elem m√°r szerepel a list√°ban!");
        input.value = "";
        return;
      }

      items.push({
        id: Date.now(),
        name: value,
        checked: false
      });

      input.value = "";
      sortItems();
    }

    function toggle(id) {
      const item = items.find(i => i.id === id);
      item.checked = !item.checked;
      save();
      render();
    }

    function removeItem(id) {
      items = items.filter(i => i.id !== id);
      save();
      render();
    }

    function clearList() {
      if (!confirm("Biztos t√∂rl√∂d az eg√©sz list√°t?")) return;
      items = [];
      save();
      render();
    }

    function sortItems() {
      const store = document.getElementById("storeSelect").value;
      const order = storeOrders[store];
      items.sort((a, b) => {
        const ai = order.map(normalize).indexOf(normalize(a.name));
        const bi = order.map(normalize).indexOf(normalize(b.name));
        return (ai === -1 ? 999 : ai) - (bi === -1 ? 999 : bi);
      });
      save();
      render();
    }

    function render() {
      const ul = document.getElementById("list");
      ul.innerHTML = "";
      items.forEach(item => {
        const li = document.createElement("li");
        li.draggable = true;
        li.dataset.id = item.id;

        li.addEventListener("dragstart", e => {
          e.dataTransfer.setData("text/plain", item.id);
        });

        li.addEventListener("dragover", e => {
          e.preventDefault();
        });

        li.addEventListener("drop", e => {
          e.preventDefault();
          const draggedId = parseInt(e.dataTransfer.getData("text/plain"));
          const draggedIndex = items.findIndex(i => i.id === draggedId);
          const targetIndex = items.findIndex(i => i.id === item.id);
          if (draggedIndex === -1) {
            // √∫j elem, ide lehet besz√∫rni
            const newItem = { id: draggedId, name: "√öj elem", checked: false };
            items.splice(targetIndex, 0, newItem);
          } else {
            // megl√©v≈ë elem √°thelyez√©se
            const [moved] = items.splice(draggedIndex, 1);
            items.splice(targetIndex, 0, moved);
          }
          save();
          render();
        });

        const left = document.createElement("div");
        left.className = "left";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = item.checked;
        checkbox.onclick = () => toggle(item.id);

        const span = document.createElement("span");
        span.textContent = item.name;
        if (item.checked) span.className = "checked";

        left.appendChild(checkbox);
        left.appendChild(span);

        const del = document.createElement("button");
        del.textContent = "üóëÔ∏è";
        del.className = "delete";
        del.onclick = () => removeItem(item.id);

        li.appendChild(left);
        li.appendChild(del);
        ul.appendChild(li);
      });
    }

    document.getElementById("itemInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        addItem();
      }
    });

    render();
  </script>
